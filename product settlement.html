<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>购物车和结算页</title>
        <link rel="StyleSheet" href="main.css"/>
        <link rel="StyleSheet" href="prouct.css"/>
        <link rel="StyleSheet" href="screen.css"/>
        <link rel="StyleSheet" href="product evaluation.css"/>
        <link rel="StyleSheet" href="product introduce.css"/>
        <link rel="StyleSheet" href="product settlement.css"/>
    </head>
    <body>
    <div class="main">
        <div class="head">
                    <div class="head-top">
                        <div class="head-collect clear">
                            <div class="head-collect-star fl"></div>
                            <div class="head-collect-left fl">收藏慕课</div>
                            <div class="head-collect-right fr">欢迎来到慕课网!<a herf="#" class="right-login">[登录]</a><a herf="#">[免费注册]</a></div>
                        </div>
                    </div>
                    <div class="head-mid">
                        <div class="mid clear">
                            <div class="mid-logo fl"></div>
                            <div class="ps-pr fr"></div>
                            <div class="ps-text3 fr">订单提交成功</div>
                            <div class="ps-text2 fr">填写核对订单</div>
                            <div class="ps-text1 fr">我的购物车</div>    
                        </div>
                    </div>                    
        </div>
        <div class="content clear">
            <div class="ps-goods">
                <div class="ps-goods-head">收货信息</div>
                <div class="ps-goods-tab">
                    <ul>
                        <li>选择地区：<div class="goods-text2-tab2">北京市 海淀区 五环内<span></span></div></li>
                        <li>详细地址：<input class="one" type="text" value="最多输入26个汉字"></li>
                        <li>收&nbsp货&nbsp人&nbsp：<input type="text" value="最多输入10个汉字"></li>
                        <li>手&nbsp&nbsp&nbsp&nbsp机&nbsp&nbsp：<input type="text" value="如13452525252">或固定电话：<input class="two" type="text" value="区号">-<input class="two" type="text" value="电话号码">-<input class="two" type="text" value="分机号（可选）"></li>
                    </ul>
                </div>
                <input class="btn" type="button" value="确认收货地址">
            </div>
            <div class="ps-goods two">
                    <div class="ps-goods-head">支付方式</div>
                    <div class="ps-goods-tab">
                        <ul>
                            <li><input type="radio">微信支付&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span class="wx"></span>&nbsp&nbsp用微信扫一扫能支付!</li>
                            <li><input type="radio">货到付款&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp送货上门后再付款，使用现金或银行卡刷卡。</li>    
                        </ul>
                    </div>
            </div>
            <div class="ps-goods two tree">
                    <div class="ps-goods-head">发票信息</div>
                    <div class="checkbox"><input type="checkbox">需要发票</div>
                    <div class="ps-goods-tab">
                        <ul>
                            <li>发票类型：<select><option>商业零售发票</option></select></li>
                            <li>发票抬头：<select><option>个人</option></select>&nbsp&nbsp<input type="text" value="阿斯顿"></li>                            
                        </ul>
                    </div>
                    <input class="btn" type="button" value="保存">
                    <input class="btn false" type="button" value="取消">
            </div>

        </div>
    </div>
</body>
</html>
