<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>电子商务平台</title>
        <link rel="shortcut icon " type="images/x-icon" href="../favicon.ico">
        <link rel="StyleSheet" href="../rsc/css/main.css"/>
        <link rel="StyleSheet" href="../login/index.css"/>
        <link rel="StyleSheet" href="./index.css"/>
        <link rel="StyleSheet" href="../productSettlement/index.css"/>
    </head>
    <body>
        <div class="main">
                <div class="head-mid">
                    <div class="mid clear">
                        <a href="../index.html"><div class="mid-logo fl"></div></a>
                        <div class="mid-text">免费注册</div>
                    </div>
                </div>
                <div class="mid-content">
                        <div class="free-tab">
                                <ul>
                                    <li>账号名：<input type="text" class="text" id="textname" value=""></li>
                                    <li>请设置密码：<input type="password" class="password" id="password1" value=""></li><span> 至少为6位数</span>
                                    <li>请确认密码：<input type="password" class="password" id="password2" value=""></li><span> 至少为6位数</span>
                                    <li>邮箱：<input type="text" class="password" id="email1" value=""></li><span> 如:1234567@qq.com</span>
                                    <li>地址：<input type="text" class="text-address" id="textaddress" value=""></li>
                                </ul>
                        </div>
                        <div class="free-tab2">
                            <input type="checkbox" id="checkbox1" checked="true">我已阅读并同意<span>《用户注册协议》</span>
                            <input type="button" value="提&nbsp交" class="button-submit" id="button-submit" onclick="submit()">
                       </div>
                </div>
        <script type="text/javascript" src="../libs/jquery/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../rsc/js/main.js"></script>
        <script type="text/javascript" src="./index.js"></script>
